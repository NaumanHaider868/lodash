<html>
    <head>
        <title>pull</title>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    </head>
    <body>
        <h1>Lodash pull,pullAll,pullAllBy,pullAt</h1>
        <p>remove Values from array</p>

        <script>
            var data1 = [1,2,3,'name'];
            console.log('pull',_.pull(data1,2))

            var data1 = [1,2,3,'name'];
            var data2 = [0,9,3,'data']
            console.log('pullAll',_.pullAll(data1,data2))
            
            var data1 = [1,2,3,'name'];
            var data2 = [0,9,3,'data']
            console.log('pullAllBy',_.pullAllBy(data1,data2, Math.double));
            
            var data1 = [1,2,3,'name'];
            var data2 = [0.1,9.9,3.1,'data'];
            console.log('pullAllBy with math ceil',_.pullAllBy(data1,data2, Math.ceil));

            var data = [9,6,9,7,3,2,4,7,1,3];
            console.log('remove',_.remove(data,(e)=>{return e%2 === 0}));

            var data = [9,6,9,7,3,2,4,7,1,3];
            console.log('reverse ',_.reverse(data));
        </script>
    </body>
</html>
