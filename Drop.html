<html>
    <head>
        <title>Drop</title>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    </head>
    <body>
        <h1>Lodash Drop</h1>
        <p>remove value from array at start as element number</p>

        <script>
            var data = [1,2,3,3,4,5];
            console.log(_.drop(data,4))
        </script>
    </body>
</html>
