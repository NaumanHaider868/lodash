<html>
    <head>
        <title>concat</title>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    </head>
    <body>
        <h1>Lodash concat</h1>
        <p>combine two arrays</p>

        <script>
            var data = [10,5,0,null,undefined,'',-1,0.5,false,true];
            var data2 = ['name','roll','path','account']
            console.log(_.concat(data,data2));

            console.log('another way',_.concat(['my','name'],['is','nauman']))

            console.log('concat array and onject',_.concat([1,3,4],{name:'noman',roll:'123'}))
        </script>
    </body>
</html>
